<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Reservia</title>
  </head>
  <body>
      <div class="container">
          <!--Header-->
          <header>
            <div class="logo">
                <img src="./images/logo/Reservia.svg" alt="logo du site Reservia">
            </div>
            <!--Menu de navigation-->
            <nav class="menu">
                <ul>
                    <li class="menu-hebergement">
                        <a href="#accomodation">Hébergements</a>
                      </li>
                      <li class="menu-activite">
                        <a href="#activity">Activités</a>
                      </li>                      
                    </ul>
                </ul>
            </nav>
            <div class="inscription">
              <a href="">S'inscrire</a>
            </div>
          </header>
          <!--Main-->  
          <main>
            <!--Section formulaire de recherche avec filtres-->
            <section id="section-search">
              <div class="title">
                <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
                <p>En plein centre ville ou en pleine nature</p>
              </div>
              <form class="search">
                <i class="fas fa-map-marker-alt"></i>
                <input
                  class="input"
                  type="search"
                  placeholder="Marseille, France"
                />
                <button class="btn">
                  <i class="fas fa-search"></i>
                  <span>Rechercher</span>
                </button>
              </form>
              <!--Filtres-->
              <div class="filter">
                <div class="filter-title">
                  <h3>Filtres</h3>
                </div>
                <div class="filter-option-block">
                <div class="filter-option">
                  <input type="checkbox" id="option1" />
                  <label for="option1">
                    <i class="fas fa-money-bill-wave"></i>
                    <span class="filter-text">Économique</span>
                  </label>
                </div>
                <div class="filter-option">
                  <input type="checkbox" id="option2" />
                  <label for="option2">
                    <i class="fas fa-child"></i>
                    <span class="filter-text">Familial</span>
                  </label>
                </div>
                <div class="filter-option">
                  <input type="checkbox" id="option3" />
                  <label for="option3">
                    <i class="fas fa-heart"></i>
                    <span class="filter-text">Romantique</span>
                  </label>
                </div>
                <div class="filter-option">
                  <input type="checkbox" id="option4" />
                  <label for="option4">
                    <i class="fas fa-dog"></i>
                    <span class="filter-text">Animaux autorisés</span>
                  </label>
                </div>
              </div>
              </div>
              <div class="info">
                <i class="fas fa-info"></i>
                <p>Plus de 500 logements sont disponibles dans cette ville</p>
              </div>

            </section>
          </main>       
      </div>
  </body>
</html>
