<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Reservia</title>
  </head>
  <body>
      <div class="container">
          <!--Header-->
          <header>
            <div class="logo">
                <img src="./images/logo/Reservia.svg" alt="logo du site Reservia">
            </div>
            <!--Menu de navigation-->
            <nav class="menu">
                <ul>
                    <li class="menu-hebergement">
                        <a href="#accomodation">Hébergements</a>
                      </li>
                      <li class="menu-activite">
                        <a href="#activity">Activités</a>
                      </li>                      
                    </ul>
                </ul>
            </nav>
            <div class="inscription">
              <a href="">S'inscrire</a>
            </div>
          </header>
          <!--Main-->  
          <main>
            <!--Section formulaire de recherche avec filtres-->
            <section id="section-search">
              <div class="title">
                <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
                <p>En plein centre ville ou en pleine nature</p>
              </div>
              <form class="search">
                <i class="fas fa-map-marker-alt"></i>
                <input
                  class="input"
                  type="search"
                  placeholder="Marseille, France"
                />
                <button class="btn">
                  <i class="fas fa-search"></i>
                  <span>Rechercher</span>
                </button>
              </form>
              <!--Filtres-->
              <div class="filter">
                <div class="filter-title">
                  <h3>Filtres</h3>
                </div>
                <div class="filter-option-block">
                <div class="filter-option">
                  <input type="checkbox" id="option1" />
                  <label for="option1">
                    <i class="fas fa-money-bill-wave"></i>
                    <span class="filter-text">Économique</span>
                  </label>
                </div>
                <div class="filter-option">
                  <input type="checkbox" id="option2" />
                  <label for="option2">
                    <i class="fas fa-child"></i>
                    <span class="filter-text">Familial</span>
                  </label>
                </div>
                <div class="filter-option">
                  <input type="checkbox" id="option3" />
                  <label for="option3">
                    <i class="fas fa-heart"></i>
                    <span class="filter-text">Romantique</span>
                  </label>
                </div>
                <div class="filter-option">
                  <input type="checkbox" id="option4" />
                  <label for="option4">
                    <i class="fas fa-dog"></i>
                    <span class="filter-text">Animaux autorisés</span>
                  </label>
                </div>
              </div>
              </div>
              <div class="info">
                <i class="fas fa-info"></i>
                <p>Plus de 500 logements sont disponibles dans cette ville</p>
              </div>
            </section>
            <!--Section résultat de la recherche des hébergements-->
            <section id="accomodation">
              <div class="accomodation-container">
                <h2>Hébergements à Marseille</h2>
                <div class="accomodation-marseille">
                  <div class="accomodation-card">
                    <a href="#">
                      <figure>
                        <img
                          src="./images/hebergements/4_small/marcus-loke-WQJvWU_HZFo-unsplash.jpg"
                          alt=""
                        />                    
                        <figcaption>
                          <h5>Auberge la Cannebière</h5>
                          <p>Nuit à partir de 25€</p>
                          <div>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star star-grey"></i>
                          </div>                      
                        </figcaption>
                      </figure>
                    </a>
                  </div>
                  <div class="accomodation-card">
                    <a href="#">
                      <figure>
                        <img
                          src="./images/hebergements/4_small/fred-kleber-gTbaxaVLvsg-unsplash.jpg"
                          alt=""
                        />                    
                        <figcaption>
                          <h5>Hôtel du port</h5>
                          <p>Nuit à partir de 52€</p>
                          <div>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                          </div>                      
                        </figcaption>
                      </figure>
                    </a>
                  </div>
                  <div class="accomodation-card">
                    <a href="#">
                      <figure>
                        <img
                          src="./images/hebergements/4_small/reisetopia-B8WIgxA_PFU-unsplash.jpg"
                          alt=""
                        />                   
                        <figcaption>
                          <h5>Hôtel Les mouettes</h5>
                          <p>Nuit à partir de 76€</p>
                          <div>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star star-grey"></i>
                          </div>                      
                        </figcaption>
                      </figure>
                    </a>
                  </div>
                  <div class="accomodation-card">
                    <a href="#">
                      <figure>
                        <img
                          src="./images/hebergements/4_small/annie-spratt-Eg1qcIitAuA-unsplash.jpg"
                          alt=""
                        />                    
                        <figcaption>
                          <h5>Hôtel de la mer</h5>
                          <p>Nuit à partir de 46€</p>
                          <div>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star star-grey"></i>
                            <i class="fas fa-star star-grey"></i>
                          </div>                      
                        </figcaption>
                      </figure>
                    </a>
                  </div>
                  <div class="accomodation-card">
                    <a href="#">
                      <figure>
                        <img
                          src="./images/hebergements/4_small/nicate-lee-kT-ZyaiwBe0-unsplash.jpg"
                          alt=""
                        />                    
                        <figcaption>
                          <h5>Auberge Le Panier</h5>
                          <p>Nuit à partir de 23€</p>
                          <div>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star star-grey"></i>
                          </div>                      
                        </figcaption>
                      </figure>
                    </a>
                  </div>
                  <div class="accomodation-card">
                    <a href="#">
                      <figure>
                        <img
                          src="./images/hebergements/4_small/febrian-zakaria-M6S1WvfW68A-unsplash.jpg"
                          alt=""
                        />                   
                        <figcaption>
                          <h5>Hôtel chez Amina</h5>
                          <p>Nuit à partir de 96€</p>
                          <div>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                          </div>                      
                        </figcaption>
                      </figure>
                    </a>
                  </div>
                </div>
                <div>
                  <a href="#">
                    <h4>Afficher plus</h4>
                  </a>
                </div>
              </div>
              <!--Bloc les plus populaires-->
              <div class="popular-title">
                <h2>Les plus populaires</h2>
                <i class="fas fa-chart-line"></i>
              </div>
              <div class="popular">
                <div class="popular-card">
                  <a href="#">
                    <figure>
                      <img
                        src="./images/hebergements/4_small/emile-guillemot-Bj_rcSC5XfE-unsplash.jpg"
                        alt=""
                      />                    
                      <figcaption>
                        <div>
                          <h5>Hôtel Le soleil du matin</h5>
                          <p>Nuit à partir de 128€</p>
                        </div>
                        <div class="stars">
                          <i class="fas fa-star"></i>
                          <i class="fas fa-star"></i>
                          <i class="fas fa-star"></i>
                          <i class="fas fa-star"></i>
                          <i class="fas fa-star"></i>
                        </div>                      
                      </figcaption>
                    </figure>
                  </a>
                </div>
                <div class="popular-card">
                  <a href="#">
                    <figure>
                      <img
                        src="./images/hebergements/4_small/aw-creative-VGs8z60yT2c-unsplash.jpg"
                        alt=""
                      />                    
                      <figcaption>
                        <div>
                          <h5>Au coeur de l'eau Chambres d'hôtes</h5>
                          <p>Nuit à partir de 71€</p>
                        </div>
                        <div class="stars">
                          <i class="fas fa-star"></i>
                          <i class="fas fa-star"></i>
                          <i class="fas fa-star"></i>
                          <i class="fas fa-star"></i>
                          <i class="fas fa-star star-grey"></i>
                        </div>                      
                      </figcaption>
                    </figure>
                  </a>
                </div>
                <div class="popular-card">
                  <a href="#">
                    <figure>
                      <img
                        src="./images/hebergements/4_small/febrian-zakaria-sjvU0THccQA-unsplash.jpg"
                        alt=""
                      />                    
                      <figcaption>
                        <div>
                          <h5>Hôtel Tout bleu et Blanc</h5>
                          <p>Nuit à partir de 68€</p>
                        </div>
                        <div class="stars">
                          <i class="fas fa-star"></i>
                          <i class="fas fa-star"></i>
                          <i class="fas fa-star"></i>
                          <i class="fas fa-star"></i>
                          <i class="fas fa-star star-grey"></i>
                        </div>                      
                      </figcaption>
                    </figure>
                  </a>
                </div>
              </div>
            </aside>
            </section>
          </main>       
      </div>
  </body>
</html>
